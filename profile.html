<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="css\styles.css">
    <link rel="stylesheet" href="css\profile.css">
</head>
<body>
    <header>
        <a class="logo" href="index.html">ReelCraft</a>
        <nav class="navigation_sections">
            <a href="index.html" >Главная</a>
            <a href="upload.html">Загрузить</a>
            <a href="profile.html" class="active">Профиль</a>
        </nav>
        <div class="search">

            <button>Найти</button>

<main class="profile-page">

            <div class="stats">
                <div>
                    <strong>124</strong>
                    <span>Шаблонов</span>

                <div>
                    <strong>5.2k</strong>
                    <span>Подписчиков</span>
                </div>
                <div>
                    <strong>12.7k</strong>
                    <span>Загрузок</span>
                </div>
            </div>

            <button class="follow-btn">Подписаться</button>

    </div>
    
    <div class="grid-container">
        <!-- Шаблоны пользователя -->
    </div>
</main>

    <footer>
